<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td{
           padding: 10px; 
            border: 1px solid rgb(0, 0, 0);
            background-color:lightgray;
        }
    </style>
</head>
<body>
    <h1>Configurando Tabelas</h1>
    <table>
        <tr>
            <thead>Tabelas HTML5</thead>
        </tr>
        <tr>
            <tbody>
                <td>L1</td>
                <td>L2</td>
                <td>L3</td>
            </tbody>
        </tr>
    </table>
</body>
</html>
